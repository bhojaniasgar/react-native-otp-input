name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run typecheck

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -d "lib" ]; then
            echo "Error: lib directory not created"
            exit 1
          fi
          if [ ! -f "lib/index.js" ]; then
            echo "Error: lib/index.js not found"
            exit 1
          fi
          if [ ! -f "lib/index.d.ts" ]; then
            echo "Error: lib/index.d.ts not found"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified successfully"

      - name: Check package size
        run: |
          SIZE=$(du -sh lib | cut -f1)
          echo "üì¶ Package size: $SIZE"

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå One or more checks failed"
            exit 1
          fi
          echo "‚úÖ All checks passed successfully"
