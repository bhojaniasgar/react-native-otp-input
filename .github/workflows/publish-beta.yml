name: Publish Beta to NPM

on:
  push:
    branches:
      - beta
      - develop
  workflow_dispatch:
    inputs:
      beta_version:
        description: 'Beta version increment (leave empty for auto)'
        required: false
        type: string

jobs:
  publish-beta:
    name: Publish Beta Package to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run lint
          npm run typecheck

      - name: Build package
        run: npm run build

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current version: $VERSION"

      - name: Bump beta version
        id: bump-version
        run: |
          if [[ "${{ steps.current-version.outputs.version }}" == *"beta"* ]]; then
            # Already a beta version, increment it
            npm version prerelease --preid=beta --no-git-tag-version
          else
            # Not a beta version, create first beta
            npm version preminor --preid=beta --no-git-tag-version
          fi
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ¨ New beta version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.new_version }} [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "Nothing to push"

      - name: Check if version exists on NPM
        id: check-version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view $PACKAGE_NAME@${{ steps.bump-version.outputs.new_version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version ${{ steps.bump-version.outputs.new_version }} already exists on NPM"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version ${{ steps.bump-version.outputs.new_version }} is new"
          fi

      - name: Publish Beta to NPM
        if: steps.check-version.outputs.exists == 'false'
        run: npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        if: steps.check-version.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.bump-version.outputs.new_version }}" -m "Beta Release v${{ steps.bump-version.outputs.new_version }}"
          git push origin "v${{ steps.bump-version.outputs.new_version }}"

      - name: Create GitHub Release
        if: steps.check-version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump-version.outputs.new_version }}
          name: Beta Release v${{ steps.bump-version.outputs.new_version }}
          body: |
            ## ðŸ§ª Beta Release v${{ steps.bump-version.outputs.new_version }}
            
            This is a **beta release** for testing purposes.
            
            ### Installation
            ```bash
            npm install @bhojaniasgar/react-native-otp-input@beta
            # or specific version
            npm install @bhojaniasgar/react-native-otp-input@${{ steps.bump-version.outputs.new_version }}
            ```
            
            ### âš ï¸ Beta Notice
            This version is not production-ready and may contain bugs or breaking changes.
            Please test thoroughly before using in production.
            
            ### What's New
            - âœ¨ Added ref support for OTPInputView component
            - ðŸŽ¯ New methods: `setValue()`, `clear()`, `focusField()`, `blurAllFields()`
            - ðŸ“ Full TypeScript support for ref methods
            - ðŸ“š Updated documentation and examples
            
            ### Feedback
            Please report any issues or feedback on [GitHub Issues](https://github.com/${{ github.repository }}/issues).
          draft: false
          prerelease: true
          token: ${{ secrets.TOKEN }}

      - name: Skip Publishing (Version Exists)
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "â­ï¸  Skipping publish - version ${{ steps.bump-version.outputs.new_version }} already exists on NPM"

      - name: Publish Summary
        run: |
          echo "## ðŸ§ª Beta Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** $(node -p "require('./package.json').name")" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** beta" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-version.outputs.exists }}" == "false" ]; then
            echo "**Status:** âœ… Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Installation" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "npm install @bhojaniasgar/react-native-otp-input@beta" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**NPM Link:** https://www.npmjs.com/package/$(node -p "require('./package.json').name")/v/${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â­ï¸  Skipped (version already exists)" >> $GITHUB_STEP_SUMMARY
          fi
