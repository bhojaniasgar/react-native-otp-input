buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath("com.android.tools.build:gradle:8.2.0")
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('OtpVerify_compileSdkVersion', 34)
    namespace 'com.asgar.OtpVerify'
    defaultConfig {
        minSdkVersion safeExtGet('OtpVerify_minSdkVersion', 24)
        targetSdkVersion safeExtGet('OtpVerify_targetSdkVersion', 34)
        versionCode 2
        versionName "1.0"

    }

    // Check if SMS features are enabled (opt-in)
    def enableSmsFeatures = safeExtGet('OtpVerify_enableSmsFeatures', false)
    
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            if (enableSmsFeatures) {
                // Include SMS manifest only if enabled
                manifest.srcFile 'src/sms/AndroidManifest.xml'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    // jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.google.android.gms:play-services-auth:21.2.0"
}
